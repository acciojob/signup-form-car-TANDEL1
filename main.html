<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" action="">
    <label for="name">Name</label>
    <input id="name" type="Text" placeholder="Name" required>

    <label for="email">Email</label>
    <input id="email" type="Email" placeholder="Email" required>

    <label for="gender_m gender_f">Gender</label>
    <input type="radio" id="gender_m" required name="gender">
    <input type="radio" id="gender_f" required name="gender">

    <label for="cars">Car Brands</label>
    <select name="cars" id="cars" aria-placeholder="--Please choose an option--" required>
        <option value="">BMW</option>
        <option value="">AUDI</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" required placeholder="Age">

    <label for="dob">DOB</label>
    <input type="date" id="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password" required>

    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos" required>

    <button type="submit">Sumbit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
